<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="swiper-test-element.html">
  </head>
  <body>

    <test-fixture id="swiper-test-element-fixture">
      <template>
        <swiper-test-element></swiper-test-element>
      </template>
    </test-fixture>

    <script>
      suite('Swiper Behavior', function() {

        var myEl;

        setup(function() {
          myEl = fixture('swiper-test-element-fixture');
        });

        test('Swiper initialised', function(done) {
          flush(function() {
            assert.isNotNull(myEl.swiper);
            done();
          });
        });

        test('Options written', function(done) {
          var autoplayInterval = 1000;

          flush(function() {
            myEl.setSwiperOption('autoplay', autoplayInterval);
            assert.equal(myEl.swiper.params.autoplay, autoplayInterval);
            done();
          });
        });
      });
    </script>

  </body>
</html>
